<!DOCTYPE HTML>
<html>
    <head>            
        <title>Ejemplo LocalStorage</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" integrity="sha256-ujE/ZUB6CMZmyJSgQjXGCF4sRRneOimQplBVLu8OU5w=" crossorigin="anonymous" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <script type="text/javascript">
            var n = [];
            var c = [];
            var y = 0;
        	$(document).ready(function(){

        		/*Boton guardar*/
        		$('#boton-guardar').click(function(){
			      /*Captura de datos escrito en los inputs*/        
			        var nom = $("#nombre").val();
			        var cor = $("#email").val();
			        
                     if(nom!=""&&cor!="")
                {
                   y++;
                   /*Guardando los datos*/
                    n.push(nom);
                    c.push(cor);

                    /*se guarda como un vector en el localstorage*/
                  localStorage.setItem('Nombre', JSON.stringify(n));
                  localStorage.setItem("Email", JSON.stringify(c));

                   
			        /*Limpiando los campos o inputs*/
			        $("#nombre").val("");
			        $("#email").val("");
                 }
			    });

			    /*Boton cargar storage */
			    $('#boton-ver').click(function(){
			    	/*Obtener datos almacenados*/
			        var nm = localStorage.getItem("Nombre");
			        var co = localStorage.getItem("Email");

                    
			        /*Mostrar datos almacenados*/
                    var nbs = localStorage.getItem('Nombre');
                        nbs = JSON.parse(nbs);

                    var crs = localStorage.getItem('Email');
                        crs = JSON.parse(crs);
                        /*Datos de la tabla*/
                    for(var i=0;i<y;i++)
                       {
                       $("#salida").append("<tr><td>"+nbs[i]+"</td><td>"+crs[i]+"</td></tr>");
                       }
			    });

			    /*Boton limpiar*/
			    $("#boton-limpia").click(function(){
			    	/*Limpiando los campos o inputs*/
			        $("#nombre").val("");
			        $("#email").val("");
			    });
                /*Boton borra storage*/
                $("#borrar").click(function(){
                  localStorage.clear();
                });
        	});
	    </script>
	</head>
	<body> 
	<section class="hero is-primary">
	      <div class="hero-body">
	        <div class="container">
	          <h1 class="title">
	            Universidad de Colima
	          </h1>
	          <h2 class="subtitle">
            Facultad de Telemática
          </h2>
        </div>
      </div>
    </section>

    <div class="container">
        <div class="columns is-centered">
            <div class="column is-11 is-offset-one">       
                <h1 class="title is-2">Trabajando con localStorage</h1>

                <!-- form name="frmdatos" -->
                    <div class="field">
                      <label class="label">Nombre</label>
                      <div class="control">
                        <div class="columns">
                            <div class="column is-three-fifths"><input class="input" type="text" id="nombre" name="nombre" placeholder="e.g Alex Smith" required></div>
                        </div>
                      </div>
                    </div>

                    <div class="field">
					  <label class="label">Email</label>
					  <div class="control"><div class="columns">
                            <div class="column is-two-fifths">
					    <input class="input" type="email" id="email" name="email" placeholder="e.g. alexsmith@gmail.com" required></div>
                        </div>
					  </div>
					</div>

                    <div class="control">
                      <button id="boton-guardar" class="button is-primary">Guardar</button>&nbsp;&nbsp;
                      <button id="boton-limpia" class="button is-warning">Limpiar Cajas</button>&nbsp;&nbsp;
                      <button id="boton-ver" class="button is-success">Ver storage</button>&nbsp;&nbsp;
                      <button id="borrar" class="button is-danger">Borrar storage</button>
                    </div -->
                <!-- /form -->

                    <div>
                        <br />
                        <p class="title is-4">Registros almacenados en localStorage</p>
                        <table id="salida" class="table is-bordered">
                            <tr><th>Nombre</th><th>Correo electrónico</th></tr>
                        </table>
                    </div>

            </div>
        </div>
    </div>

    <footer class="footer">

</body>
